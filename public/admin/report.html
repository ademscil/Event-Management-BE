<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer - CSI Portal</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">CSI Portal</div>
            </div>
            <!-- Sidebar menu will be generated by sidebar.js -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <h1>Report Viewer</h1>
                    <div class="breadcrumb">Reports / View</div>
                </div>
                <div class="header-right">
                    <span class="user-display" id="user-display"></span>
                    <button class="btn btn-secondary btn-sm" id="logout-btn">Logout</button>
                </div>
            </header>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="action-left">
                        <button class="btn btn-secondary" id="btn-back-report-selection">
                            Back to Selection
                        </button>
                    </div>
                    <div class="action-right">
                        <button class="btn btn-success" id="export-excel-btn">
                            Export Excel
                        </button>
                        <button class="btn btn-danger" id="export-pdf-btn">
                            Export PDF
                        </button>
                    </div>
                </div>

                <!-- Statistics Section -->
                <div id="statistics-container">
                    <!-- Statistics will be rendered here -->
                </div>

                <!-- Charts Section -->
                <div class="panel">
                    <div class="panel-header">
                        <h3>Rating Distribution</h3>
                    </div>
                    <div class="panel-body" id="charts-container">
                        <p class="text-center text-muted">Loading charts...</p>
                    </div>
                </div>

                <!-- Detailed Response Table -->
                <div class="panel">
                    <div class="panel-header">
                        <h3>Detailed Responses</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table" id="response-table">
                                <thead>
                                    <tr>
                                        <th>Respondent</th>
                                        <th>Department</th>
                                        <th>Application</th>
                                        <th class="text-center">Average Score</th>
                                        <th>Submitted Date</th>
                                    </tr>
                                </thead>
                                <tbody id="response-tbody">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/report.js"></script>
    <script>
        // Initialize page
        (async function() {
            // Check authentication
            const user = await window.AuthUtils.redirectIfNotAuthenticated();
            
            if (!user) return;

            // Display user info
            document.getElementById('user-display').textContent = 
                `${window.AuthUtils.getUserDisplayName()} (${window.AuthUtils.getUserRoleDisplay()})`;

            // Initialize sidebar
            if (window.Sidebar) {
                window.Sidebar.init();
            }

            // Logout handler
            `document.getElementById('logout-btn').addEventListener('click', async () => {
                await window.Auth.logout();
                window.location.href = 'login';
            });`r`n`r`n            document.getElementById('btn-back-report-selection')?.addEventListener('click', () => {`r`n                window.location.href = 'report-selection';`r`n            });

            // Initialize report viewer
            if (window.ReportViewer) {
                window.ReportViewer.init();
            }
        })();
    </script>
</body>
</html>
